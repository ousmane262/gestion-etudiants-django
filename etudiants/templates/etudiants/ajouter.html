{% extends 'etudiants/base.html' %}

{% block title %}Ajouter un étudiant{% endblock %}

{% block content %}
    <h1 class="mb-4">Ajouter un étudiant</h1>

    <form method="post" class="bg-light p-4 border rounded shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
{% endblock %}
