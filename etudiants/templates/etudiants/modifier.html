<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier {{ etudiant.prenom }}</title>

    <!-- ✅ Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h1 class="mb-4">Modifier l'étudiant : {{ etudiant.prenom }} {{ etudiant.nom }}</h1>

    <form method="post" class="bg-light p-4 border rounded shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
    </form>

    <a href="{% url 'liste_etudiants' %}" class="btn btn-link mt-3">← Retour à la liste</a>

</body>
</html>
