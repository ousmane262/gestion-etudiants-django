<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supprimer {{ etudiant.prenom }}</title>
</head>
<body>
    <h1>Supprimer l'étudiant : {{ etudiant.prenom }} {{ etudiant.nom }}</h1>
    <p>Es-tu sûr de vouloir le supprimer ?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Oui, supprimer</button>
    </form>

    <a href="{% url 'liste_etudiants' %}">Annuler</a>
</body>
</html>
